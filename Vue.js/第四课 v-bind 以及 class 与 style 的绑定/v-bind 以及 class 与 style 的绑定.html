<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-bind 的作用是 绑定动态属性 -->
    <div id="app">
        <a v-bind:href="url">我是小度</a>  <br>
        <img :src="imgUrl" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
               url: 'https://baidu.com',
               imgUrl: 'https://img1.baidu.com/it/u=1509020744,1743492801&fm=253&fmt=auto&app=120&f=JPEG?w=500&h=750'
            }
        })
    </script>
</body>
</html>
