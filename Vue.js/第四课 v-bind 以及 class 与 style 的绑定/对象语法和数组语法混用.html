<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            border: 10px solid goldenrod
        }
        .active{
            background-color: brown;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 数组和对象语法混用 定义一个数组，其第一个成员是对象， 第二个成员是数组成员 -->
         <div :class="[{active : isActive} , errorClass]">对象和数组混用</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
               isActive: false,
               errorClass: 'error'
            }
        })
    </script>
</body>
</html>
