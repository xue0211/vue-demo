<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
             border: 2px solid goldenrod;
             width: 600px;
             height: 300px;
             font-weight: 700;
             font-size: 16px;
             padding: 3px;
             margin: 0 auto;
             margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-component value="hcy"></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        // this.text ------------- context.props.text
        // this.$slots.default -------------- context.children
        Vue.component('my-component',{
            functional: true, // 表示当前的 Vue 实例无状态；无实例（没有 this）
            // context 上下文对象，父组件，子组件的数据都能拿到
            render:function(createElement, context){
                return createElement('button', {
                    on:{
                        click:function(){
                            console.log(context)
                            console.log(context.parent) // 父组件
                            console.log(context.props.value)
                            alert(this.value)  // undefined
                         }
                    }
                })
            },
            props:['value']
        })
        var app = new Vue({
            el: '#app',
            data:{
                msg: '我是父组件的内容'
            }
        })
    </script>
</body>
</html>
