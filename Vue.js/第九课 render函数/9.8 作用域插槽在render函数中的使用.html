<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
             border: 2px solid goldenrod;
             width: 600px;
             height: 300px;
             font-weight: 700;
             font-size: 16px;
             padding: 3px;
             margin: 0 auto;
             margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-component>
            <template scope="prop">  <!--prop: 从render函数中传递过来的数据, prop是自定义的-->
                {{prop.text}} <br>
                {{prop.msg}}
            </template>
        </my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('my-component',{
            render:function(createElement){
                // 相当于 <div><slot :text="text" :msg="msg"></slot></div>
                return createElement('div', this.$scopedSlots.default({
                    text:'我是从子组件传递过来的数据',
                    msg:'scopeText'
                }))
            }
        })
        var app = new Vue({
            el: '#app',
            data:{}
        })
    </script>
</body>
</html>
