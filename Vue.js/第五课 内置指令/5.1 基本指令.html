<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本指令</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <hr>
        v-cloak: 解决初始化慢导致页面闪动 <br>
        <p v-cloak>{{msg}}</p>
        <hr>
        v-once: 只渲染一次，后续都不会再重新渲染 <br>
        <span v-once>{{onceLove}}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "时间之海，将我掩埋",
                onceLove: "从降生到残骸，迎风而来"
            }
        })
    </script>
</body>

</html>
