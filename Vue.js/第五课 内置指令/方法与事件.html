<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法与事件</title>
</head>
<body>
    <div id="app">
        点击次数：{{count}} <br>
        <button @click="handle()">点击我每次加1</button> 
        <button @click="handle(8)">点击我每次加8</button> <br><br>
        一个小bug -> [object PointerEvent]
        原因：handle()里有参数需求，如果你没加()，vue 会默认传原生事件对象 event
        <button @click="handle">点击我每次加1</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
               count: 0
            },
            methods:{
                handle:function(count){
                    count = count || 1
                    this.count += count
                }
            }
        })
    </script>
</body>
</html>
